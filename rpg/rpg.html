<html>
	<head>
		<tile>RPG</title>
	</head>
	
		<body>
			<!-- Button trigger modal -->
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  Create New Character
		</button>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title" id="myModalLabel">Create New Character</h4>
			      </div>
			      <div class="modal-body">
			          <form role="form">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" id="nameInput" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label>Class</label>
                                <input class="form-control" id="classInput" placeholder="Enter Class">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Gender</label>
                                <input class="form-control" id="genderInput" placeholder="Enter Gender">
                            </div>
                            <div class="form-group">
                                <label>Level</label>
                                <input class="form-control" id="levelInput" placeholder="Enter Starting Level">
                            </div>
                            <div class="form-group">
                                <label>Money</label>
                                <input class="form-control" id="moneyInput" placeholder="Enter Starting Money">
                            </div>
                        </form>
                        <button id="createCharacter">Create Character</button>
			      </div>
			    </div>
			  </div>
			</div>
			  
		</body>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="rpg.js"></script>
</html>
