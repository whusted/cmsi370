<html>
	<head>
		<tile>RPG</title>
	</head>
	
		<body>
			<!-- Button trigger modal -->
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  Create New Character
		</button>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <div class="modal-header">
			                <div class="text-center">
                                <h4 class="modal-title" id="myModalLabel">Create New Character</h4>
                            </div>
			            </div>
    			        <div class="modal-body">
    			            <form role="form">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control" id="nameInput" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label>Class</label>
                                    <input class="form-control" id="classInput" placeholder="Enter Class">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Gender</label>
                                    <input class="form-control" id="genderInput" placeholder="Enter Gender">
                                </div>
                                <div class="form-group">
                                    <label>Level</label>
                                    <input class="form-control" id="levelInput" placeholder="Enter Starting Level">
                                </div>
                                <div class="form-group">
                                    <label>Money</label>
                                    <input class="form-control" id="moneyInput" placeholder="Enter Starting Money">
                                </div>
                            </form>
                            <div class="text-center">
                                <button class="btn-lg btn-success" data-dismiss="modal" id="createCharacter">Create Character</button>
                                <button class="btn-lg btn-danger" data-dismiss="modal">Cancel</button>
                            </div>
    			        </div>
			        </div>
			    </div>
			</div>

            <div class="container">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Gender</th>
                            <th>Level</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="templates hidden">
                    <table>
                        <tbody>
                            <tr class="character-template">
                                <td>
                                    <img src="http://icons.iconarchive.com/icons/hopstarter/superhero-avatar/256/Avengers-Black-Widow-icon.png" class="avatar"/>
                                </td>
                                <td class="name"></td>
                                <td class="gender"></td>
                                <td class="class"></td>
                                <td class="level"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
			  
		</body>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="rpg.css">
	<script src="rpg.js"></script>
</html>
