<html>
	<head>
		<tile>RPG</title>
	</head>
	
		<body>
            <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="rpg.html">Home</a>
                    </div>

                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a data-toggle="modal" data-target="#charModal" >
                                Create New Character
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
            </nav>

			<!-- Modal -->
			<div class="modal fade" id="charModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <div class="modal-header">
			                <div class="text-center">
                                <h4 class="modal-title" id="myModalLabel">Create New Character</h4>
                            </div>
			            </div>
    			        <div class="modal-body">
    			            <form role="form">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control" id="nameInput" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label>Class</label>
                                    <input class="form-control" id="classInput" placeholder="Enter Class">
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select id ="genderInput">
                                        <option>MALE</option>
                                        <option>FEMALE</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Level</label>
                                    <input class="form-control" id="levelInput" placeholder="Enter Starting Level">
                                </div>
                                <div class="form-group">
                                    <label>Money</label>
                                    <input class="form-control" id="moneyInput" placeholder="Enter Starting Money">
                                </div>
                            </form>
                            <div class="text-center">
                                <button class="btn-lg btn-success" id="createCharacter">Create Character</button>
                                <button class="btn-lg btn-danger" data-dismiss="modal">Cancel</button>
                            </div>
    			        </div>
			        </div>
			    </div>
			</div>

                <h1 class="text-center padded">Welcome to myRPG</h1>
                <h4 class="text-center">To create a new character, click on "Create New Character" in the menu bar. To edit an existing character, click on his or her name.</h4>
                <h3 class="text-center"><strong>Current Characters</strong></h3>

                <!-- Loading dots -->
                <div id="loadingDots" class="container2 hidden">
                    <div class="loader">
                        <div class="circle">&nbsp;</div>
                        <div class="circle">&nbsp;</div>
                        <div class="circle">&nbsp;</div>
                        <div class="circle">&nbsp;</div>
                    </div>
                </div>


                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Gender</th>
                                <th>Level</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="templates hidden">
                        <table>
                            <tbody>
                                <tr class="character-template">
                                    <td>
                                        <img src="http://icons.iconarchive.com/icons/hopstarter/superhero-avatar/256/Avengers-Black-Widow-icon.png" class="avatar"/>
                                    </td>
                                    <td class="name"></td>
                                    <td class="gender"></td>
                                    <td class="class"></td>
                                    <td class="level"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
			  
		</body>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="rpg.css">
	<script src="rpg.js"></script>
</html>
