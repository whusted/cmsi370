<html>
	<head>
		<tile>Character</title>
	</head>
	
		<body>
            <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="rpg.html">Home</a>
                    </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a id="editChar" data-toggle="modal" data-target="#editModal">Edit Character</a>
                            </li>    
                            <li>
                                <a id="delete" data-toggle="modal" data-target="#deleteModal">Delete Character</a>
                            </li>
                            <li>
                                <a id="spawnItem" data-toggle="modal" data-target="#itemModal">Spawn Random Item</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
            </nav>
            <div class="container padded">
                <!-- Edit Character Modal -->
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="text-center">
                                    <h4 class="modal-title" id="myModalLabel">Edit Character</h4>
                                </div>
                            </div>
                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input class="form-control" id="nameInput">
                                    </div>
                                    <div class="form-group">
                                        <label>Class</label>
                                        <input class="form-control" id="classInput">
                                    </div>
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <select id ="genderInput">
                                            <option>MALE</option>
                                            <option>FEMALE</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Level</label>
                                        <input class="form-control" id="levelInput">
                                    </div>
                                    <div class="form-group">
                                        <label>Money</label>
                                        <input class="form-control" id="moneyInput">
                                    </div>
                                </form>
                                <div class="text-center">
                                    <button class="btn-lg btn-success" id="editCharConfirm">Confirm</button>
                                    <button class="btn-lg btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delete Character Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="text-center">
                                    <h4 class="modal-title" id="myModalLabel">Hold Up!</h4>
                                </div>
                            </div>
                            <div class="modal-body">
                                <h4>Are you sure you want to delete this character? This action can't be undone.</h4>
                                <div class="text-center">
                                    <button class="btn-lg btn-primary" data-dismiss="modal">Cancel</button>
                                    <button id="deleteChar" class="btn-lg btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- New Item Modal -->
                <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="text-center">
                                    <h4 class="modal-title" id="myModalLabel">Item Created</h4>
                                </div>
                            </div>
                            <div class="modal-body">
                                <form role="form">
                                    <div class="text-center">
                                        <img src="http://www.clker.com/cliparts/a/7/c/6/1194989442932416363sword_01.svg" class="text-center zoomed_img">
                                    </div>
                                    <div class="form-group">
                                        <label>Absorption</label>
                                        <div class="form-control" id="absorption"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Attack Speed</label>
                                        <div class="form-control" id="atkspeed"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Block Chance</label>
                                        <div class="form-control" id="blockchance"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Critical Chance</label>
                                        <div class="form-control" id="critchance"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Defense</label>
                                        <div class="form-control" id="defense"></div>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <button class="btn-lg btn-warning" data-dismiss="modal">Dismiss</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="character">
                    <!-- Dummy image for avatar -->
                    <img src="http://icons.iconarchive.com/icons/hopstarter/superhero-avatar/256/Avengers-Black-Widow-icon.png" class="zoomed_img"/>
                    <h1 id="name"></h1>
                    <h3 id="attributes"></hr>
                </div>
            </div>

            <!-- Loading dots -->
            <div id="loadingDots" class="container2 hidden">
                <div class="loader">
                    <div class="circle">&nbsp;</div>
                    <div class="circle">&nbsp;</div>
                    <div class="circle">&nbsp;</div>
                    <div class="circle">&nbsp;</div>
                </div>
            </div>
		</body>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="rpg.css">
	<script src="character.js"></script>
</html>
